<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="" />
		<meta name="author" content="C5189602" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<link rel="stylesheet" href="css/app_style.css"/>

		<!--  JS FILES-->
		<script src="js/utility.js"></script>
		<script src="js/config.js"></script>
		<script src="js/wrapper.js"></script>

		<script id="basic_tile_structure" type="html/template">

			<div id="tile_<%dom_id%>" class="tile-container">
			<div id="top_panel" class="top-panel">
			<div id="panel_label" class="top-panel-column top-panel-column-label">
			<%label%>
			</div>
			<div id="panel_ctrl" class="top-panel-column-misc">
			<div id="panel_minmize" class="btn-ctrl btn-minimize">
			-
			</div>
			<div id="panel_close" class=" btn-ctrl btn-close">
			X
			</div>
			</div>
			</div>
			<div id="panel_content" class="panel-content-wrapper">
			<%content%>
			</div>

			</div>

		</script>
		<script id="basic_tile_structure" type="html/template">

			<div class="tile-row-container">

			</div>

		</script>

		<script id="footer_widget_figure" type="html/template">
			
			<div class="floatL widget-component" >
			<div>
			<%widget_name%>
			</div>
			<img src="<%widget_img%>" />
			</div>
			
		</script>
		
	</head>

	<body>

		

		<div id="main_wrapper">
			<div id="text_portal_header" class="app-header">
				<span class="text-in-center" > Text Portal</span>
			</div>
			<div id="text_portal_content" class="app-content">
				<div id="tile_holder" class="tiles_wrapper"></div>
			</div>
			<div id="text_portal_footer" class="app-footer">
				<div id="text_portal_footer_sec_1" class="footer-section1 global-header-background">
					<div class="footer-sec-1-col-1 floatL">
						Available Widgets
					</div>
					<div class="footer-sec-1-col-2 footer-collapse-btn">
						Open
					</div>
				</div>
				<div id="text_portal_footer_sec_2" class="footer-section2 global-background">
					<div class="footer-sec-2-col-1 floatL global-header-background">
						<span class="text-in-center">Available Widgets</span>
					</div>
					<div id="footer_widget_container" class="floatL">

					</div>
					<div id="default_widget_container">
						
					</div>
					<div class="footer-sec-1-col-2 footer-collapse-btn">
						Collapse
					</div>
				</div>

			</div>
		</div>

	</body>
</html>
